<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Archivos Subidos</h3>
      </div>
      <hr/>
      <div>
        Esta es una lista de los archivos que acaba de cargar, haga clic en ellos para descargarlos
      <ul>
        {% for file in filenames %}
          <li><a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a></li>
        {% endfor %}
      </ul>
      </div>      

      </div>
    </div>
  </body>
</html>
